<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/form">Form</a>
      </nav>
    </header>

    <main>
      <h1>Contact Form</h1>
      <p>
        Please fill out the form below. The data will be processed and returned
        as JSON.
      </p>

      <form id="contactForm" method="POST" action="/form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1" max="120" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Submit Form</button>
      </form>

      <div id="result" style="margin-top: 20px; display: none">
        <h2>Form Result:</h2>
        <pre id="resultContent"></pre>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 Deno Web Server</p>
    </footer>

    <script>
      document.getElementById("contactForm").addEventListener(
        "submit",
        async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const data = {};

          // Convert FormData to plain object
          for (let [key, value] of formData.entries()) {
            data[key] = value;
          }

          try {
            const response = await fetch("/form", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            // Display the result
            document.getElementById("resultContent").textContent = JSON
              .stringify(result, null, 2);
            document.getElementById("result").style.display = "block";

            if (response.ok) {
              console.log("Form submitted successfully:", result);
            } else {
              console.error("Form submission failed:", result);
            }
          } catch (error) {
            console.error("Error submitting form:", error);
            document.getElementById("resultContent").textContent =
              "Error: " + error.message;
            document.getElementById("result").style.display = "block";
          }
        },
      );
    </script>

    <style>
      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #0066cc;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0052a3;
      }

      #result {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        border-left: 4px solid #0066cc;
      }

      #resultContent {
        background-color: #fff;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ddd;
        white-space: pre-wrap;
        font-family: monospace;
      }
    </style>
  </body>
</html>
